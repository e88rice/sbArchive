<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layout/layout.html}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer>

</script>



<body>
<div layout:fragment="content">
    <link rel="stylesheet" href="/css/board/add.css">
    <div class="container board_form" >
        <h2 class="mb-4">게시판 글 등록</h2>
        <form action="/board/add" method="post" name="frmAdd" enctype="multipart/form-data">
            <div class="topline">
                <div class="form-group">
                    <span for="userId">아이디</span>
                </div>
                <div class="form-group">
                    <input type="text" id="userId" name="userId" class="form-control fc1" th:value="${#authentication.principal.username}" readonly>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                </div>
                <div class="form-group">
                    <input type="text" id="nickname" name="nickname"  class="form-control fc1" th:value="${#authentication.principal.nickname}" readonly>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="title" name="title" class="form-control fc2" placeholder="제목을 입력해 주세요" required>
            </div>

            <div class="form-group">
                <textarea name="content" id="content" class="form-control fc3" rows="25" placeholder="내용을 입력해 주세요"></textarea>
            </div>
            <div class="topline">
                <div class="form-group">
                    <input type="file" id="files" name="files" class="form-control-file" placeholder="파일추가" multiple>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">글 등록</button>
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-secondary">리셋</button>
                </div>

            </div>
        </form>


    </div>


</div>

</body>

</html>
