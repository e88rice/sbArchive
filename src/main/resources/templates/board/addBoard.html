<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layout/layout.html}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
<style layout:fragment="style">
    .board_form {
        margin: 0 auto;
        padding-top: 150px;
        width: 500px;
        height: 70vh;
    }
</style>



<div layout:fragment="content">
    <div class="container board_form">
        <h2 class="mb-4">게시판 글 등록</h2>
        <form action="/board/addBoard" method="post" name="frmAdd">
            <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" id="userId" name="userId" th:value="${#authentication.principal.username}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="userId" class="form-label">닉네임</label>
                <input type="text" id="nickname" name="nickname" th:value="${#authentication.principal.nickname}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="제목" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="10" name="content" placeholder="내용" required></textarea>
            </div>

            <div class="mb-4">
                <button type="submit" class="btn btn-primary">글 등록</button>
                <button type="reset" class="btn btn-secondary">리셋</button>
            </div>
        </form>
    </div>
</div>



</html>
