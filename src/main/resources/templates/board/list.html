<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
<style layout:fragment="style">



</style>

<div layout:fragment="content"  class="center-block c1">
    <link rel="stylesheet" href="/css/board/list.css">
    <div class="d1">
        <table class="table table-hover">
            <div class="row mt-3 boardList_form" >
                <form action="/board/list" method="get">
                    <div class="d-flex flex-row-reverse">
                        <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                        <div class="input-group searchline">
                            <div class="input-group-prepend">
                                <select class="form-select fs1" name="types">
                                    <option value="" th:selected="${pageRequestDTO.types == ''}">검색</option>
                                    <option value="n" th:selected="${pageRequestDTO.types == 'n'}">아이디</option>
                                    <option value="s" th:selected="${pageRequestDTO.types == 's'}">제목</option>
                                    <option value="c" th:selected="${pageRequestDTO.types == 'c'}">내용</option>
                                </select>
                            </div>
                            <input type="text" class="form-control fc1" name="keyword" th:value="${pageRequestDTO.keyword}">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                            </div>
                            <div>
                                <button class="btn btn-outline-secondary clearBtn" type="reset">초기화</button>
                            </div>

                            <div>
                                <button class="btn btn-outline-secondary addboard" type="button" >게시물작성</button>
                            </div>
                            <div>
                                <button sec:authorize="hasRole('ADMIN')"
                                        class="btn btn-outline-secondary addnotice" type="button">공지사항작성</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <tr>
                <th>번호</th>
                <th class="title1">제목</th>
                <th>글쓴이</th>
                <th>작성일</th>
                <th>조회</th>
                <th>좋아요</th>
            </tr>
            <tr th:each="dto, status :${responseDTO.dtoList}" th:with="link=${pageRequestDTO.getLink}, no=${responseDTO.sno}" th:class="${dto.userId == 'SB_Admin' ? 'admin-row' : ''}">
                <td><i th:if="${dto.userId}=='SB_Admin'" class="notice">공지사항</i><a th:if="${dto.userId}!='SB_Admin'" th:href="|@{/board/read(boardId=${dto.boardId})} ${link}|">[[${no - status.index}]]</a></td>
                <td><a style="margin-left: 50px" th:href="|@{/board/read(boardId=${dto.boardId})}&${link}|">[[${dto.title}]] <span style="color: red;">([[${dto.replyCount}]])</span>
                    <span  th:if="${currentTime.toString().substring(0,10) == dto.addDate.toString().substring(0, 10)}" style="font-size: 12px; color: red" >  new!</span>

                </a></td>
                <td><a th:href="|@{/board/read(boardId=${dto.boardId})}&${link}|">[[${dto.nickname}]]
                    <span th:if="${dto.userId}!='SB_Admin'">( [[${dto.userId.substring(0, 4)  + '******'}]])</span></a></td>
                <td th:if="${dto.addDate == dto.modDate}" th:text="${dto.addDate.toString().substring(0, 10)}"></td>
                <td th:if="${dto.addDate != dto.modDate}" th:text="${dto.modDate.toString().substring(0, 10)}"></td>
                <td th:text="${dto.hit}"></td> <!-- 이 부분 수정 -->
                <td th:text="${dto.likeUp}"></td>
            </tr>
        </table>
    </div>
    <div class="center-block">
        <ul class="pagination flex-wrap">
            <li class="page-item" th:if="${responseDTO.prev}">
                <a class="page-link" th:data-num="${responseDTO.start - 1}">이전으로</a>
            </li>
            <th:block th:each="i:${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:if="${responseDTO.page != 0}" th:data-num="${i}" href="#">[[${i}]]</a>
                </li>
            </th:block>
            <li class="page-item" th:if="${responseDTO.next}">
                <a class="page-link" th:data-num="${responseDTO.end +1}">다음으로</a>
            </li>
        </ul>
    </div>
    <script src="/js/board/list.js"></script>
</div>


</html>
