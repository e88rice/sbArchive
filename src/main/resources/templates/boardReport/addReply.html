<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layout/layout.html}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer>

</script>



<body>
<div layout:fragment="content">
    <link rel="stylesheet" href="/css/boardReport/addReply.css">
    <div class="container board_form" >
        <h2 class="mb-4"></h2>
        <form action="/boardReport/add" method="post" name="frmAdd" enctype="multipart/form-data">
            <input  hidden="hidden" name="boardId" th:value="${dto.boardId}">
            <input  hidden="hidden" name="replyId" th:value="${dto.replyId}">
            <div class="topline">
                <div class="form-group">
                    신고자 /
                    ( [[${user.getName}]] )
                </div>
<!--                <i class="fa-solid fa-arrow-right"> </i>-->
                <div class="form-group">
                    <a href="#" class="reportlink">
                        해당 페이지로 이동
<!--                        신고글 리플: [[${dto.content}]]-->
<!--                        신고자 정보: [[${dto.nickname}]] (-->
<!--                        [[${dto.userId.substring(0, 3) + '*' * (dto.userId.length() - 4)}]]-->
<!--                        )-->
                    </a>
                </div>

            </div>


            <div class="input-group-prepend">
                <select class="form-select fs1" name="title" readonly>
                    <option >스팸홍보/도배글입니다.</option>
                    <option>음란물입니다.</option>
                    <option>불법정보를 포함하고 있습니다.</option>
                    <option>청소년에게 유해한 내용입니다.</option>
                    <option>욕설/생명경시/혐오/차별적 표현입니다.</option>
                    <option>개인정보 노출 게시물입니다.</option>
                    <option>불쾌한 표현이 있습니다.</option>
                </select>
            </div>

            <div class="form-group">
                <div class="report_target_info">
                    <div>신고 대상: [[${dto.nickname}]] ( [[${dto.userId.substring(0, 3) + '*' * (dto.userId.length() - 4)}]] )</div>
                    <div>신고 리플 내용: [[${dto.content}]]</div>
                </div>
                <textarea name="content" id="content" class="form-control" rows="25"
                          placeholder="허위신고 시 제재 대상이 될 수 있습니다.">내용 : </textarea>
            </div>
            <div class="topline">
                <div class="form-group">
                    <input type="file" id="files" name="files" class="form-control-file" placeholder="파일추가" multiple>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">신고하기</button>
                </div>
            </div>
        </form>

    </div>


</div>

</body>

</html>
