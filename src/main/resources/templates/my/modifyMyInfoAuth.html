<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layout/layout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>

<div layout:fragment="content">
    <link rel="stylesheet" href="/css/my/mypage.css">
    <div class="modify_auth_div">
        <div>
            <h1>비밀번호 재확인</h1>
            <p>회원의 정보를 안전하게 보호하기 위해 비밀번호를 다시 한번 확인 합니다.</p>
        </div>
        <section>
            <div class="w-100 h-100">
                <form action="/my/modifyMyInfoAuth" method="post" class="w-100 p-4">
                    <div class="form-group">
                        <label for="userId" class="form-label">아이디</label>
                        <div class="input-group input_flex">
                            <input type="text" name="userId" id="userId" class="form-control" th:value="${username}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwd" class="form-label">비밀번호</label>
                        <div class="input-group input_flex">
                            <input type="password" placeholder="비밀번호" name="passwd" id="passwd" class="form-control">
                        </div>
                    </div>
                    <div class="auth_btn_div">
                        <button type="submit" class="btn btn-secondary passwdCheck">비밀번호 재확인</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>
</html>
<!--xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" 시큐리티 화면 인증처리 -->
