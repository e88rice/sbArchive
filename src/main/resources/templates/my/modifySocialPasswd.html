<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/layout/layout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
<style layout:fragment="style">
    .modify_div {
        margin: 0 auto;
        width: 400px;
        padding-top: 90px;
    }
    .hide {
        display: none;
    }

    .input_flex {
        display: flex;
    }
</style>

<div layout:fragment="content" >
    <div class="modify_div">
        <div style="width:400px; margin: 0 auto; padding-bottom: 25px;">
            <h1>비밀번호 설정</h1>
            <p>마이페이지 관리에 필요한 비밀번호를 설정해주세요</p>
        </div>
        <section style="width: 400px; margin: 0 auto;">
            <div class="w-100 h-100">
                <form action="/my/modifyPasswd" method="post" class="w-100 p-4">
                    <input type="hidden" placeholder="비밀번호" name="existPasswd" id="existPasswd" class="form-control" value="1111">
                    <div class="form-group">
                        <label for="passwd" class="form-label">새로운 비밀번호</label>
                        <div class="input-group input_flex">
                            <input type="password" placeholder="비밀번호" name="passwd" id="passwd" class="form-control"
                            onkeyup="noSpaceFormReset(this)" onchange="noSpaceFormReset(this)">
                        </div>
                        <div class="strongPassword-message hide">8글자 이상, 영문, 숫자, 특수문자(@$!%*#?&amp;)를 사용하세요</div>
                    </div>
                    <div class="form-group">
                        <label for="passwdCheck" class="form-label">새로운 비밀번호 확인</label>
                        <div class="input-group input_flex">
                            <input type="password" placeholder="비밀번호 확인" name="passwdCheck" id="passwdCheck" class="form-control">
                        </div>
                        <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>
                    </div>
                    <div style="margin-bottom: 20px">
                        <button type="button" class="btn btn-secondary modifyBtn" style="width: 100%;">비밀번호 재설정</button>
                    </div>
                    <hr>
                    <div style="display: flex; justify-content: space-between">
                        <a></a>
                        <a href="/index">메인으로</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script th:inline="javascript">

        const strongPasswordMessage = document.querySelector('.strongPassword-message');
        const mismatchMessage = document.querySelector('.mismatch-message');


        const msg = [[${msg}]];
        console.log(msg);

        if(msg != null){
            alert(msg);
        }


        // 비밀번호 공백 제거
        function noSpaceFormReset(obj) {
            let str_space = /\s/;  // 공백체크
            if(str_space.exec(obj.value)) { //공백 체크
                alert("비밀번호에 공백을 포함할 수 없습니다.\n다시 입력하세요.");
                obj.focus();
                obj.value = ''; //
                strongPasswordMessage.classList.add('hide');
                return false;
            }
        }

        let isPasswordChecked = false; // 비밀번호 강화
        let isPasswordMatchChecked = false; // 비밀번호가 일치하면

        function strongPassword (str) {
            return /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,16}$/.test(str);
        }
        function isMatch (password1, password2) {
            return password1 === password2;
        }
        passwd.onkeyup = function () {
            // 값을 입력한 경우
            if (passwd.value.length !== 0) {
                if(strongPassword(passwd.value)) {
                    strongPasswordMessage.classList.add('hide'); // 실패 메시지 Xx
                    isPasswordChecked = true;
                }
                else {
                    strongPasswordMessage.classList.remove('hide'); // 8글자 이상....
                    isPasswordChecked = false;
                }
            }
                // 값을 입력하지 않은 경우 초기화
                // 모든 메시지를 가린다.
            else {
                strongPasswordMessage.classList.add('hide');
                isPasswordChecked = false;
            }
        };

        passwdCheck.onkeyup = function () {
            if (passwdCheck.value.length !== 0) {
                if(isMatch(passwd.value, passwdCheck.value)) {
                    mismatchMessage.classList.add('hide'); // 실패 메시지 Xx
                    isPasswordMatchChecked = true;
                }
                else {
                    mismatchMessage.classList.remove('hide'); // 비밀번호가 일치하지 않습니다.
                    isPasswordMatchChecked = false;
                }
            }
            else { // 값을 지웠을때 초기화
                mismatchMessage.classList.add('hide'); // 실패 메시지 Xx
                isPasswordMatchChecked = false;
            }
        };

        document.querySelector('.modifyBtn').addEventListener('click', function (e){
            e.preventDefault();
            e.stopPropagation();

            if(!isPasswordChecked){
                alert("비밀번호를 다시 설정해주세요")
                return;
            }
            if(!isPasswordMatchChecked){
                alert("비밀번호 재확인을 다시 입력해주세요")
                return;
            }
            document.querySelector('form').submit();
        });

        document.querySelector('.laterBtn').addEventListener('click', function (e){
            e.stopPropagation();
            e.preventDefault();

            location.href = "/index";
        });


    </script>
</div>


</html>
