<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout/layout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
<style layout:fragment="style">
    .mypage_div {
        margin: 0 auto;
        width: 1000px;
    }

    .border_line_bottom {
        border-bottom: 1px solid #ededed;
    }

    .tab_wrap {
        height: 61px;
    }

    .tab {
        position: relative;
        top: 1px;
        list-style: none;
        height: 70px;
    }

    .tab > li {
        float: left;
        text-align: center;
        width: 200px;
        height: 60px;
    }

    .active {
        border-bottom: 2px solid deepskyblue;
    }
    .active > a {
        color: deepskyblue;
    }

    .my_content {
        padding-top: 30px;
    }

    td {
        text-align: center;
    }

    .division > th {
        text-align: center;
    }

    .division :first-child {
        text-align: left;
    }
</style>

<div layout:fragment="content">
    <div class="mypage_div">
        <div class="border_line_bottom">
            <div class="tab_wrap">
                <ul class="tab">
                    <li>
                        <a href="/my/mypage">회원정보 보기</a>
                    </li>
                    <li>
                        <a href="/my/mySignBoardList">작성 아카이브 보기</a>
                    </li>
                    <li class="active">
                        <a href="/my/myBoardList">작성 글 보기</a>
                    </li>
                    <li>
                        <a href="/my/myReplyList">작성 댓글 보기</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row my_content">
            <h1>작성 글 보기</h1>
            <div class="col">
                <div class="card">
                    <div class="card-header" style="display: flex; justify-content: space-between">
                        <h6 class="card-title">total : [[${responseDTO.total}]]</h6>
                        <button type="button" class="btn btn-primary btnRemoveSelected">선택삭제</button>
                    </div>
                    <div class="card-body">
                        <form action="/my/deleteSelectedBoard" method="post" name="deleteSelected">
                            <table class="table">
                                <thead>
                                <tr class="division">
                                    <th scope="col">번호</th>
                                    <th scope="col">제목</th>
                                    <th scope="col">작성일</th>
                                    <th scope="col">조회</th>
                                    <th scope="col">선택</th>
                                </tr>
                                </thead>
                                <tbody th:with="link = ${pageRequestDTO.getLink()}">
                                <tr th:each="dto:${responseDTO.dtoList}">
                                    <th scope="col" th:text="${responseDTO.sno - dtoStat.index}"></th>
                                    <td><a th:href="|@{/board/read(boardId =${dto.boardId})}&${link}&my=board|" class="text-decoration-none">[[${dto.title}]]</a></td>
                                    <td th:if="${dto.addDate == dto.modDate}" th:text="${dto.addDate.toString().substring(0, 10)}"></td>
                                    <td th:if="${dto.addDate != dto.modDate}" th:text="${dto.modDate.toString().substring(0, 10)}"></td>
                                    <td>[[${dto.hit}]]</td>
                                    <td><input type="checkbox" name="boardId" th:value="${dto.boardId}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                        <div class="float-end">
                            <ul class="pagination flex-wrap">
                                <li class="page-item" th:if="${responseDTO.prev}">
                                    <a class="page-link" th:data-num="${responseDTO.start - 1}">이전으로</a>
                                </li>
                                <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                    <li th:class="${responseDTO.page == i} ? 'page-item active' : 'page-item'">
                                        <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                                    </li>
                                </th:block>
                                <li class="page-item" th:if="${responseDTO.next}">
                                    <a class="page-link" th:data-num="${responseDTO.end + 1}">다음으로</a>
                                </li>
                            </ul>
                        </div>
                        <div class="d-flexd-flex flex-row-reverse">
                            <form action="/my/myBoardList" method="get" name="search">
                                <div class="d-flex flex-row-reverse">
                                    <input type="hidden" name="size" th:value="${pageRequestDTO.size}">
                                    <div class="input-group searchline">
                                        <div class="input-group-prepend">
                                            <select class="form-select" name="types" style="margin-right: 20px;margin-bottom: 10px">
                                                <option value="s" th:selected="${pageRequestDTO.types == 's'}">제목</option>
                                                <option value="c" th:selected="${pageRequestDTO.types == 'c'}">내용</option>
                                            </select>
                                        </div>
                                        <input type="text" class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary searchBtn" type="submit">검색</button>
                                        </div>
                                        <div>
                                            <button class="btn btn-outline-secondary clearBtn" type="reset">초기화</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
<!--                    card body end&ndash-->
                </div>
            </div>
        </div>
    </div>
    <script layout:fragment="script" th:inline="javascript">
        document.querySelector(".pagination").addEventListener("click",function (e) {


            const target = e.target;

            if (target.tagName !== 'A') {
                return;
            }
            const num = target.getAttribute("data-num");

            const formObj = document.querySelector("form[name=search]");

            formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`;

            formObj.submit();
        },false)

        const btnRemoveSelected = document.querySelector('.btnRemoveSelected');
        const deleteSelected = document.querySelector("form[name=deleteSelected]");
        btnRemoveSelected.addEventListener('click', function () {
            if(confirm("정말 삭제하시겠습니까?")){
                deleteSelected.submit();
            };
        });
    </script>
</div>
</html>
