<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
    <script src="/js/signboard/signBoardRegAsync.js" defer></script>
    <script src="/js/signboard/signBoardReg.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        a {
            text-decoration: none;
            color: black;
        }
        .sb_reg_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .test-input {
            width: 200px;
            height: 30px;
            border-radius: 0.35em;
            margin: 20px 0;
        }

        .btnFindZipcode {
            border: 1px solid black;
            border-radius: 0.35em;
            padding: 10px;
        }

        .test-span {
            display: inline-block;
            width: 100px;
        }
        .container {
            background: #fff;
            margin: 30px auto;
            border-radius: 2px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            width: 60%;
            min-height: 90vh;
            display : flex;
            flex-direction: column;
            align-content: center;
        }

        .search-header {
            display: block;
            font-family: "lobster";
            font-size: 40px;
            margin-top : 150px;
            text-align: center;
        }
        .search-content{
            margin : 50px auto;
            border : none;
            border : 2px solid #a0a0a0;
            border-radius : 25px;
            width : 350px;
            padding : 5px 5px;
        }
        #search-input {
            margin : 0 auto;
            width : 300px;
            padding : 5px;
            border : none;
        }
        #search-input:focus{
            outline : none;
            background-color: #fff;
        }
        #search-btn{
            display : inline-block;
            background: none;
            padding : 5px;
            border : none;
        }
        #search-btn:focus{
            outline : none;
        }
        #btn-icon{
            font-family : Material Icons;
            font-weight : bold;
            cursor : pointer;
        }
        .search-result-table {
            border-spacing: 0 30px;
        }
        .xoffSet, .yoffSet {
            display: none;
        }
        .search-result {
            width: 300px;
            text-align: center;
        }
        .search-result-wrap {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-header">
            검색할 가게명을 입력해주세요
        </div>
        <div class="search-content">
            <input id="search-input" name="query" type="text" minlength="1" placeholder="  search...">
            <button id="search-btn"><span id="btn-icon">search</span></button>
        </div>
        <table class="search-result-table">

        </table>
    </div>
    <div class="sb_reg_container">
        <form action="/signboard/add" method="post">
            <input type="hidden" name="xOffSet" value="">
            <input type="hidden" name="yOffSet" value="">
            <input type="hidden" name="title" class="test-input">
            <input type="hidden" name="address" class="test-input">
        </form>
    </div>
</body>
</html>
