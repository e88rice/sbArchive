<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>

<div layout:fragment="content">
    <link rel="stylesheet" href="/css/user/user.css">
    <div class="find_div">
        <div class="find_tit">
            <h1>아이디 찾기</h1>
            <p>가입한 이메일을 입력해주세요</p>
        </div>
        <section class="find_section">
            <div class="w-100 h-100">
                <form action="/user/foundId" method="post" class="w-100 p-4">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group input_flex">
                            <input type="email" placeholder="email@email.com" name="email" id="email" class="form-control">
                            <button type="button" class="btn btn-secondary" id="btnSendEmail">인증번호 전송</button>
                        </div>
                        <div class="failure-message hide">이메일 정보를 찾을 수 없습니다</div>
                    </div>
                    <div class="form-group">
                        <label for="emailCheck" class="form-label">인증번호 입력</label>
                        <div class="input-group input_flex">
                            <input type="text" placeholder="인증번호" name="emailCheck" id="emailCheck" class="form-control">
                        </div>
                    </div>
                    <div style="margin-bottom: 20px">
                        <button type="button" id="auth_check" class="btn btn-primary btn_width_100">아이디 찾기</button>
                    </div>
                    <hr>
                    <div style="display: flex; justify-content: space-between">
                        <a href="/user/login">로그인</a>
                        <a href="/index">메인으로</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="/js/user/findId.js"></script>
</div>
</html>
