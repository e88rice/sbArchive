<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/layout/layout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>

<div layout:fragment="content">
    <link rel="stylesheet" href="/css/user/user.css">
    <div class="join_div">
        <div class="border_line_bottom join_div_wrap">
            <div class="tab_wrap">
                <ul class="tab">
                    <li class="active">
                        <p>약관동의</p>
                    </li>
                    <li class="active">
                        <p>정보입력</p>
                    </li>
                    <li>
                        <p>가입완료</p>
                    </li>
                </ul>
            </div>
            <div class="row my_content">
                <div class="join_title border_line_bottom">
                    <h2>정보입력</h2>
                    <p>회원 가입에 필요한 정보를 입력합니다</p>
                </div>
                <div class="join_form">
                    <form action="/user/join" method="post">
                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <div class="input-group input_flex">
                                <input type="email" name="email" class="form-control" placeholder="email@email.com" id="email" aria-label="email@email.com" aria-describedby="button-addon2">
                                <button type="button" class="btn btn-secondary btnSendEmail" id="button-addon2">인증번호전송</button>
                            </div>
                            <div class="failure-message hide errorMsg">사용할 수 없는 이메일입니다 <br>다른 이메일을 입력하고 인증번호 전송을 다시 시도하세요</div>
                        </div>

                        <div class="form-group">
                            <label for="emailCheck" class="form-label">인증번호</label>
                            <div class="input-group input_flex">
                                <input type="text" class="form-control" placeholder="인증번호" id="emailCheck" aria-describedby="auth_check">
                                <button type="button" class="btn btn-secondary btnSendEmail" id="auth_check">인증확인</button>
                            </div>
                            <div class="input-group hide timer_div">
                                <span>유효 시간  </span><span id="timer"></span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="userId" class="form-label">아이디</label>
                            <div class="input-group input_flex">
                                <input type="text" placeholder="userId" name="userId" id="userId" class="form-control" aria-describedby="id_check" readonly=""
                                       onkeyup="noSpaceForm(this);" onchange="noSpaceForm(this);">
                                <button type="button" id="id_check" class="btn btn-secondary" >중복확인</button>
                            </div>
                            <div class="success-message hide errorMsg">사용할 수 있는 아이디입니다</div>
                            <div class="failure-message2 hide errorMsg">아이디는 4~12글자이어야 합니다</div>
                            <div class="failure-message3 hide errorMsg">영어 또는 숫자만 가능합니다</div>
                            <div class="failure-message4 hide errorMsg">사용할 수 없는 아이디 입니다</div>
                        </div>


                        <div class="form-group">
                            <label for="passwd" class="form-label">비밀번호</label>
                            <div class="input-group input_flex">
                                <input type="password" placeholder="비밀번호" name="passwd" id="passwd" class="form-control" readonly=""
                                       onkeyup="noSpaceFormReset(this);" onchange="noSpaceFormReset(this);">
                            </div>
                            <div class="strongPassword-message hide errorMsg">8~16글자, 영문, 숫자, 특수문자(@$!%*#?&amp;)를 사용하세요</div>
                        </div>


                        <div class="form-group">
                            <label for="passwdCheck" class="form-label">비밀번호 확인</label>
                            <div class="input-group input_flex">
                                <input type="password" placeholder="비밀번호 확인" name="passwdCheck" id="passwdCheck" class="form-control" readonly="">
                            </div>
                            <div class="mismatch-message hide errorMsg">비밀번호가 일치하지 않습니다</div>
                        </div>


                        <div class="form-group">
                            <label for="nickname" class="form-label">닉네임</label>
                            <div class="input-group input_flex">
                                <input type="text" placeholder="nickname" name="nickname" id="nickname" class="form-control" readonly=""
                                       onkeyup="noNickNameSpaceForm(this);" onchange="noNickNameSpaceForm(this);">
                            </div>
                            <div class="failure-message5 hide errorMsg">닉네임은 2~8글자이어야 합니다</div>
                            <div class="failure-message6 hide errorMsg">영어, 한글 또는 숫자만 가능합니다</div>

                        </div>


                        <div class="form-group">
                            <div class="text-right">
                                <button type="reset" href="#" class="btn btn-info" onclick="resetAuth()">다시쓰기</button>
                                <button type="button" href="#" class="btn btn-primary registerBtn">회원가입</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/user/join.js"></script>
</div>


</html>
