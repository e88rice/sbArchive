<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/layout/layout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>

<div layout:fragment="content">
    <link rel="stylesheet" href="/css/user/user.css">
    <div class="join_div">
        <div class="border_line_bottom join_div_wrap">
            <div class="tab_wrap">
                <ul class="tab">
                    <li class="active">
                        <p>약관동의</p>
                    </li>
                    <li class="active">
                        <p>정보입력</p>
                    </li>
                    <li class="active">
                        <p>가입완료</p>
                    </li>
                </ul>
            </div>
            <div class="row my_content">
                <div class="join_title border_line_bottom">
                    <h2>가입완료</h2>
                    <p>성공적으로 회원가입 되었습니다</p>
                </div>
                <div class="join_form">
                    <div class="form-group">
                        <div class="text-right">
                            <a href="/index" class="btn btn-info">메인으로</a>
                            <a href="/user/login" class="btn btn-primary">로그인</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        // 뒤로가기 막기
        history.pushState(null, null, location.href);

        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</div>

</html>
