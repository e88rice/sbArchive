<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/layout/layout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
<style layout:fragment="style">
    .login_form {
        margin: 0 auto;
        padding-top: 90px;
        width: 600px;
    }

    .socialBtn {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 14px;
        width: 100%;
        height: 45px;
        cursor: pointer;
    }
    .socialBtn_Google {
        background-color: #f2f2f2;
    }

    .socialBtn_Kakao{
        background-color: #fee500;
    }
</style>

<div layout:fragment="content">
<!--    로그인 폼 div 시작-->
    <div class="login_form">
        <div style="width:300px; margin: 0 auto; padding-bottom: 10px;">
            <h1>로그인</h1>
            <p th:if="${param.error != null}" style="font-size:14px; color: #2e6da4; font-weight: bold">아이디 또는 비밀번호가 일치하지 않습니다.</p>
            <p th:if="${param.duple != null}" style="font-size:14px; color: #2e6da4; font-weight: bold">
                해당 계정 이메일로 이미 가입이 되어있습니다.<br> 아이디 찾기를 진행하세요.</p>
        </div>

        <section style="width: 300px; margin: 0 auto;">
            <div class="w-100 h-100">
                <form action="/user/login" method="post" class="w-100 p-4">
                    <div class="login_box">
                        <label for="userId" class="form-label">userId</label>
                        <input type="text" placeholder="userId" name="username" id="userId" class="form-control">
                    </div>
                    <div class="login_box">
                        <label for="passwd" class="form-label">passwd <i class="fa-solid fa-eye-slash"></i></label>
                        <input type="password" placeholder="passwd" name="password" id="passwd" class="form-control">
                    </div>
                    <div class="login_auto_box" style="text-align: right">
                        <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                        <label for="remember-me" class="login_auto_label form-check-label">자동로그인</label>
                    </div>
                    <div class="form-group mb-0" style="margin-top: 15px">
                        <button type="submit" class="btn btn-primary" style="width: 100%">로그인</button>
                    </div>
                </form>
                <div class="form-group mb-0">
                    <a href="/user/joinAuth" class="btn btn-primary" style="width: 100%">회원가입</a>
                </div>
                <div class="form-group mb-0 socialBtn socialBtn_Kakao">
                    <img src="/img/kakao_logo.svg" style="height: 18px;">
                    <span style="font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 14px">카카오로 시작하기</span>
                    <div style="width: 18px"></div>
                </div>
                <div class="form-group mb-0 socialBtn socialBtn_Google">
                    <img src="/img/g-logo.png" style="height: 18px;">
                    <span style="font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 14px">구글로 시작하기</span>
                    <div style="width: 18px"></div>
                </div>
                <div style="display: flex; justify-content: space-between">
                    <a href="/user/findId">아이디 찾기</a>
                    <a href="/user/findPassword">비밀번호 찾기</a>
                </div>
            </div>
        </section>
    </div>
<!--    로그인 폼 div 끝-->
    <script th:inline="javascript">
        const btnGoogle = document.querySelector('.socialBtn_Google');
        btnGoogle.addEventListener('click', function (e){
           self.location.href = "/oauth2/authorization/google";
        });

        const msg = [[${msg}]];
        console.log(msg);

        if(msg != null){
            alert(msg);
        }

        const btnKakao = document.querySelector('.socialBtn_Kakao');
        btnKakao.addEventListener('click', function (e){
            self.location.href = "/oauth2/authorization/kakao";
        });

    </script>
</div>
</html>
