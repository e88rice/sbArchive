<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/layout/layout.html}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script>
<style layout:fragment="style">
    .login_form {
        margin: 0 auto;
        padding-top: 150px;
        width: 500px;
    }

</style>

<div layout:fragment="content">
<!--    로그인 폼 div 시작-->
    <div class="login_form">
        <form action="/user/login" method="post">
            <div class="login_box">
                <label for="userId" class="form-label">userId</label>
                <input type="text" placeholder="userId" name="userId" id="userId" class="form-control">
            </div>
            <div class="login_box">
                <label for="passwd" class="form-label">passwd</label>
                <input type="password" placeholder="passwd" name="passwd" id="passwd" class="form-control">
            </div>
            <div class="login_auto_box">
                <input type="checkbox" id="autoLogin" name="autoLogin" class="form-check-input">
                <label for="autoLogin" class="login_auto_label form-check-label">자동로그인</label>
            </div>
            <button type="submit">로그인</button>
            <a href="/user/join" >회원가입</a>
        </form>
    </div>
<!--    로그인 폼 div 끝-->
</div>
<script th:inline="javascript">

</script>

</html>
